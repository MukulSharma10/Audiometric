<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
</head>
<body>
    <h1>User Authentication System using Voice Recognition</h1>
    <form id="audioForm">
        <label for="file1">Press record to:</label>
        <input type="file" id="file2" name="file2" accept="audio/*" required><br><br>
        <button type="submit">Compare</button>
    </form>
    <h2 id="result"></h2>

    <script>
        const form = document.getElementById('audioForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('http://127.0.0.1:5000/compare', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Similar: ${data.similar}`;
        });
    </script>
</body>
</html>
